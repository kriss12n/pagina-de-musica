<body>

<div class="container ">
	
	<div class="row justify-content-center mt-5 ">
		<form>
			<div class="form-group col-12 ml-auto">
			<h2>Cambiar la contraseña</h2>
		</div>
  <div class="col-12">
    <label for="exampleInputEmail1">Escriba su contraseña actual</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese contraseña actual">

  </div>
  <div class="form-group col-12  mt-4 ">
    <label for="exampleInputPassword1">Escriba su contraseña nueva (8 caracteres minimo)</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña nueva">
  </div>
   <div class="form-group col-12  mt-4 ">
    <label for="exampleInputPassword1">Confirme la contraseña nueva</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña nueva">
  </div>
  <div class="form-group form-check mt-4 ">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">¿Desea reiniciar la cuenta en todos los dispositivos vinculados?</label>
  </div>
  <a href="#" type="submit" class="btn btn-primary ">Guardar</a>
    <a href="#" type="submit" class="btn btn-primary">Cancelar</a>
</form>


	</div>
</div>
